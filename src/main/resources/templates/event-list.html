<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Event List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 2rem;
    }
    .event-item {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
    }
    .event-item strong {
      font-size: 1.25rem;
      color: #388e3c;
    }.back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

  </style>
</head>
<body>
<div class="container">
  <a href="/user/dashboard" class="btn btn-secondary back-button">&larr; Back</a>
  <h2>Available Events</h2>


  <div th:each="event : ${events}" class="event-item">
    <strong th:text="${event.title}">Title</strong><br/>
    <strong>RM </strong><strong th:text="${event.price}">Price</strong><br/>
    <span th:text="${event.description}">Description</span><br/>
    <a class="btn btn-outline-success mt-2" th:href="@{/user/events/{id}/register(id=${event.id})}">Register</a>
  </div>
</div>
</body>
</html>
