<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          color: #333;
        }
        .dashboard-container {
          max-width: 600px;
          margin: 5rem auto;
          padding: 2rem;
          background: white;
          border-radius: 1rem;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
          color: #0d6efd;
          text-align: center;
          margin-bottom: 2rem;
        }
        .btn-custom {
          display: block;
          width: 100%;
          margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="dashboard-container text-center">
    <h1>Welcome User</h1>
    <a class="btn btn-info btn-custom" href="/user/events/history">History</a>
    <a class="btn btn-info btn-custom" href="/user/events">List Events</a>
    <a class="btn btn-danger btn-custom" href="/logout">Logout</a>
</div>
</body>
</html>
